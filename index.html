<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoget Navyug - EV Learner Badge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; }

        #badge-template {
            width: 400px;
            height: 600px;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        .navy-bg { background-color: #0f172a; }

        .star {
            position: absolute;
            color: #bf953f;
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center py-10">

    <div class="bg-white p-6 rounded-xl shadow-lg mb-10 w-full max-w-md border-t-4 border-yellow-600">
        <h2 class="text-xl font-bold text-slate-800 mb-4 text-center">EV Workshop Participant Details</h2>
        <div class="space-y-3">
            <input type="text" id="inName" placeholder="Full Name" class="w-full p-2 border rounded" oninput="update()">
            <input type="text" id="inRoll" placeholder="Roll Number" class="w-full p-2 border rounded" oninput="update()">
            <input type="text" id="inCourse" placeholder="Course" class="w-full p-2 border rounded" oninput="update()">
            <input type="text" id="inSem" placeholder="Semester" class="w-full p-2 border rounded" oninput="update()">
            <div class="text-xs text-gray-500 px-1">Upload Profile Photo:</div>
            <input type="file" id="inImg" accept="image/*" class="w-full text-sm mb-4" onchange="preview(event)">
            <button onclick="download()" class="w-full navy-bg text-white font-bold py-3 rounded-lg hover:bg-slate-800 transition">Download Learner Badge</button>
        </div>
    </div>

    <div id="badge-template" class="shadow-2xl flex flex-col items-center">
        <span class="star text-xl top-20 left-10">✦</span>
        <span class="star text-lg top-40 right-12">✦</span>
        <span class="star text-sm top-60 left-16">✦</span>
        <span class="star text-2xl bottom-32 right-10">✦</span>

        <div class="w-full py-4 px-6 flex flex-col items-center border-b border-gray-100">
            <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Presented by</div>
            <div class="text-sm font-black text-slate-800 tracking-tighter">MOTOGET NAVYUG INNOVATIONS PVT. LTD.</div>
        </div>

        <div class="gold-gradient text-slate-900 text-[10px] font-black px-6 py-1 rounded-full mt-4 shadow-sm">
            OFFICIAL LEARNER
        </div>

        <div class="mt-4 text-center">
            <h1 class="text-2xl font-black text-slate-900 tracking-tight">EV WORKSHOP 2026</h1>
            <p class="text-[10px] text-yellow-700 font-bold uppercase tracking-widest">GPCET, Kurnool</p>
        </div>

        <div class="mt-6 w-36 h-36 rounded-full p-1 gold-gradient shadow-xl">
            <div class="w-full h-full rounded-full bg-white overflow-hidden border-2 border-white">
                <img id="badgeImg" src="https://via.placeholder.com/150" class="w-full h-full object-cover">
            </div>
        </div>

        <div class="mt-6 flex-1 text-center w-full px-10">
            <h3 id="badgeName" class="text-xl font-black text-slate-800 border-b-2 border-yellow-500 inline-block px-2 pb-1">STUDENT NAME</h3>
            
            <div class="mt-6 grid grid-cols-2 gap-y-2 text-left text-xs font-semibold text-slate-600">
                <div>Roll No:</div>
                <div id="badgeRoll" class="text-slate-900 font-bold">0000000</div>
                <div>Course:</div>
                <div id="badgeCourse" class="text-slate-900 font-bold">B.Tech</div>
                <div>Sem:</div>
                <div id="badgeSem" class="text-slate-900 font-bold">Semester</div>
            </div>
        </div>

        <div class="navy-bg w-full py-4 text-center mt-auto">
            <p class="text-[10px] text-yellow-500 font-bold tracking-widest">
                ★ SESSION 1: 27 JAN - 02 FEB 2026 ★
            </p>
        </div>
    </div>

    <script>
        function update() {
            document.getElementById('badgeName').innerText = document.getElementById('inName').value.toUpperCase() || "STUDENT NAME";
            document.getElementById('badgeRoll').innerText = document.getElementById('inRoll').value || "0000000";
            document.getElementById('badgeCourse').innerText = document.getElementById('inCourse').value || "Course";
            document.getElementById('badgeSem').innerText = document.getElementById('inSem').value || "Semester";
        }

        function preview(event) {
            const reader = new FileReader();
            reader.onload = function() { document.getElementById('badgeImg').src = reader.result; };
            if(event.target.files[0]) reader.readAsDataURL(event.target.files[0]);
        }

        function download() {
            const badge = document.getElementById('badge-template');
            html2canvas(badge, { scale: 3 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Navyug_EV_Learner_${document.getElementById('inName').value || 'Badge'}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
